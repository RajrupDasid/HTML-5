<!--Creating an html tags which shows different layout for web pages-->
<!--creating different tags that show how website behave-->
<!DOCTYPE html> <!--type of the document or header file-->
<html> <!--starting tag that acts as an container and that shows up the content of that tag-->
    <head> <!--it defines the data of the document and also linking resourses like images and any type of meta data-->
        <meta charset="UTF-8"> <!--meta tag actually contains the appearence of a website-->
        <meta name="description" content="This website is for Scientific knowledge"> <!--meta description to give a glance of the website content-->
        <title>Scientific Generation</title>
    </head>
    <body style="background-color: teal;"> 
        <h2 style="color: crimson;background-color: bisque;">This is Scientific Generation official website</h2> <!--announce something or the content of our website string information this h1 goes to h6 which will define the size of the string type content-->
        <hr/> <!--horizontal rule tag-->
        <br/> <!--Break up a new line gives extra space for visual-->
        <p style="color:coral">This website will be full of cool Scientific informations</p> <!--so paragraph tag will use to write the description of some news-->
       
        <p style="color: aliceblue;background-color: cadetblue;">Like <b>Space</b> , <b>Physics</b> , <b><i>Mathematics</i></b>,<b>Chemistry</b> related content that will help you to gain your knowledge about <big>Science</big> </p>
        <hr/>
        <p>Chemistry- H<sub>2</sub>O </p> <!--Sub or subscript tag is used to subscripting certain letters like H2O this 2 has to be in subscript format and we use thst sub to subscripting that secrion-->
        <p>Mathematics-log<sub>10</sub><sup>10</sup></p> <!--this sup tag is used for to superscripting certain mathematical contents like to the power or in log that contains base -->
    </body> <!--content of our website will be in this body section-->
</html> <!--This is an ending tag which closes the container and completes the file-->
